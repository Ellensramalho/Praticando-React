<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="Icon" href="/Cores.png" type="image">
  <link rel="stylesheet" href="./src/index.css">
  <title>Mudando de cores</title>
</head>

<body>
  <div class="container">
    <h1>Mudando de cores</h1>
    <button id = "btn" onclick="trocarCor()">Mudar Cor</button>
  </div>
</body>
<script>
  function trocarCor() {
  const cores = ["#FF5733", "#33A1FF", "#8D33FF", "#33FF57", "#FFC300", "#FF33A8", "#33FFF0", "#B833FF", "#FF8C33", "#33FF8C", "#3385FF", "#FF3333", "#A833FF", "#33FFA5", "#FFD433", "#FF33D4", "#33D4FF", "#85FF33", "#FF6F33", "#338AFF"];
  
  const corAleatoria = cores[Math.floor(Math.random() * cores.length)];
  document.body.style.backgroundColor = corAleatoria;
}
</script>

</html>
